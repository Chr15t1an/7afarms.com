<footer class="bg-dark border-t-4 border-mustard">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Brand -->
      <div>
        <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="{{ site.title }}" class="h-14 w-auto invert mb-4">
        <p class="text-cream/40 text-sm leading-relaxed">
          {{ site.description }}
        </p>
      </div>

      <!-- Quick Links -->
      <div>
        <h4 class="font-display font-bold text-xs uppercase tracking-[0.2em] text-cream mb-4">Quick Links</h4>
        <ul class="space-y-2 text-sm">
          <li><a href="{{ '/' | relative_url }}" class="text-cream/40 hover:text-mustard transition-colors">Home</a></li>
          <li><a href="{{ '/#products' | relative_url }}" class="text-cream/40 hover:text-mustard transition-colors">Products</a></li>
          <li><a href="{{ '/about/' | relative_url }}" class="text-cream/40 hover:text-mustard transition-colors">About Us</a></li>
          <li><a href="{{ '/#contact' | relative_url }}" class="text-cream/40 hover:text-mustard transition-colors">Contact</a></li>
        </ul>
      </div>

      <!-- Contact Info -->
      <div>
        <h4 class="font-display font-bold text-xs uppercase tracking-[0.2em] text-cream mb-4">Contact Us</h4>
        <ul class="space-y-2 text-sm text-cream/40">
          <li class="flex items-center space-x-2">
            <i data-lucide="phone" class="w-4 h-4 text-mustard"></i>
            <a href="tel:{{ site.phone_raw }}" class="hover:text-mustard transition-colors">{{ site.phone }}</a>
          </li>
          <li class="flex items-center space-x-2">
            <i data-lucide="mail" class="w-4 h-4 text-mustard"></i>
            <a href="mailto:{{ site.email }}" class="hover:text-mustard transition-colors">{{ site.email }}</a>
          </li>
          <li class="flex items-start space-x-2">
            <i data-lucide="map-pin" class="w-4 h-4 text-mustard mt-0.5"></i>
            <span>{{ site.address.full }}</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="border-t border-cream/10 mt-8 pt-8 flex flex-col sm:flex-row justify-between items-center text-sm text-cream/25">
      <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      <div class="flex space-x-6 mt-4 sm:mt-0">
        <a href="{{ '/privacy-policy/' | relative_url }}" class="hover:text-mustard transition-colors">Privacy Policy</a>
        <a href="{{ '/terms-of-service/' | relative_url }}" class="hover:text-mustard transition-colors">Terms of Service</a>
      </div>
    </div>
  </div>
</footer>
