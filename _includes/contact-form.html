<form id="contact-form" class="space-y-6">
  <!-- Honeypot field (hidden from real users) -->
  <div class="absolute -left-[9999px]" aria-hidden="true">
    <label for="website">Website</label>
    <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div>
      <label for="name" class="block font-display font-bold text-xs uppercase tracking-wider text-cream mb-2">Your Name</label>
      <input type="text" id="name" name="name" required
             class="w-full px-4 py-3 bg-cream/10 border-2 border-cream/20 text-cream placeholder-cream/30 focus:border-mustard transition-colors"
             placeholder="John Smith">
    </div>
    <div>
      <label for="email" class="block font-display font-bold text-xs uppercase tracking-wider text-cream mb-2">Email Address</label>
      <input type="email" id="email" name="email" required
             class="w-full px-4 py-3 bg-cream/10 border-2 border-cream/20 text-cream placeholder-cream/30 focus:border-mustard transition-colors"
             placeholder="john@example.com">
    </div>
  </div>

  <div>
    <label for="phone" class="block font-display font-bold text-xs uppercase tracking-wider text-cream mb-2">Phone Number <span class="text-cream/30 normal-case tracking-normal">(optional)</span></label>
    <input type="tel" id="phone" name="phone"
           class="w-full px-4 py-3 bg-cream/10 border-2 border-cream/20 text-cream placeholder-cream/30 focus:border-mustard transition-colors"
           placeholder="(555) 123-4567">
  </div>

  <div>
    <label for="message" class="block font-display font-bold text-xs uppercase tracking-wider text-cream mb-2">Message</label>
    <textarea id="message" name="message" rows="4" required
              class="w-full px-4 py-3 bg-cream/10 border-2 border-cream/20 text-cream placeholder-cream/30 focus:border-mustard transition-colors resize-y"
              placeholder="How can we help you?"></textarea>
  </div>

  <button type="submit" id="submit-btn"
          class="w-full sm:w-auto inline-flex items-center justify-center space-x-2 bg-mustard text-dark font-display font-bold uppercase tracking-wider text-sm px-8 py-4 border-[3px] border-dark hover:bg-mustard-dark transition-colors">
    <i data-lucide="send" class="w-4 h-4"></i>
    <span>Send Message</span>
  </button>

  <!-- Status Messages -->
  <div id="form-status" class="hidden p-4 text-sm border-2"></div>
</form>

<script>
(function() {
  const form = document.getElementById('contact-form');
  const statusEl = document.getElementById('form-status');
  const submitBtn = document.getElementById('submit-btn');
  const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

  // Rate limiting: 1 submission per 60 seconds
  let lastSubmit = 0;
  const RATE_LIMIT_MS = 60000;

  function showStatus(message, isError) {
    statusEl.textContent = message;
    statusEl.className = 'p-4 text-sm border-2 ' +
      (isError ? 'bg-coral/20 text-coral border-coral/40' : 'bg-sage/20 text-green-300 border-sage/40');
    statusEl.classList.remove('hidden');
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    // Honeypot check
    if (form.querySelector('[name="website"]').value) return;

    // Rate limiting
    const now = Date.now();
    if (now - lastSubmit < RATE_LIMIT_MS) {
      showStatus('Please wait a moment before sending another message.', true);
      return;
    }

    // Demo mode for local development
    if (isLocalhost) {
      showStatus('Demo mode: Form submission works! In production, this will send an email via SendGrid.', false);
      lastSubmit = now;
      return;
    }

    // Disable button
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<svg class="animate-spin w-4 h-4" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg><span>Sending...</span>';

    try {
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        showStatus('Thank you! Your message has been sent. We\'ll get back to you soon.', false);
        form.reset();
      } else {
        const errorData = await response.json().catch(() => ({}));
        showStatus(errorData.error || 'Something went wrong. Please call us or try again later.', true);
      }
    } catch (err) {
      showStatus('Something went wrong. Please call us or try again later.', true);
    }

    lastSubmit = now;
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i data-lucide="send" class="w-4 h-4"></i><span>Send Message</span>';
    lucide.createIcons();
  });
})();
</script>
