title: "7A Farm"
tagline: "Fresh From Our Farm to Your Table"
description: "7A Farm is a family-owned farm stand offering fresh, locally grown produce, seasonal specialties, and homemade goods direct from our fields to your table."

url: "https://www.7afarm.com"
baseurl: ""

# SEO & Social
author: "7A Farm"
logo: /assets/images/logo.svg
social:
  name: "7A Farm"
  links:
    - https://facebook.com/7afarm
    - https://instagram.com/7afarm
  facebook: "https://facebook.com/7afarm"
  instagram: "https://instagram.com/7afarm"
image: /assets/images/og-image.jpg
locale: en_US
timezone: America/Chicago

# Default OG image for all pages
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/og-image.jpg

# Business info (update with real details)
phone: "(555) 123-4567"
phone_raw: "+15551234567"
email: "hello@7afarm.com"
address:
  street: "1234 Country Road"
  city: "Kansas City"
  state: "MO"
  zip: "64101"
  full: "1234 Country Road, Kansas City, MO 64101"

# Geo coordinates (update with real location)
geo:
  latitude: "39.0997"
  longitude: "-94.5786"

# Hours (update with real hours)
hours:
  - day: "Monday - Friday"
    time: "8:00 AM - 6:00 PM"
    schema: "Mo-Fr 08:00-18:00"
  - day: "Saturday"
    time: "7:00 AM - 4:00 PM"
    schema: "Sa 07:00-16:00"
  - day: "Sunday"
    time: "Closed"

# Google Tag Manager (set via env or replace)
gtm_id: "GTM-TN6MS4VT"

# Build settings
markdown: kramdown
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - wrangler.toml
  - node_modules
  - vendor
  - functions
  - .env
  - .env.example
